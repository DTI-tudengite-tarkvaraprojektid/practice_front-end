  <p-table #users_table [value]="users" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[10,20,50,1000]" sortField="id">
    <ng-template pTemplate="header">
      <tr>
        <th [pSortableColumn]="'id'">Id<p-sortIcon [field]="'id'"></p-sortIcon></th>
        <th>Account</th>
        <th>Nickname</th>
        <th>Total Play Time</th>
        <th [pSortableColumn]="'updated_dt'">Date <p-sortIcon [field]="'updated_dt'"></p-sortIcon></th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-users>
      <tr>
        <td>{{users.id}}</td>
        <td>{{users.account_id}}</td>
        <td>{{users.nickname}}</td>
        <td>{{users.total_play_time}}</td>
        <td>{{users.updated_dt}}</td>
        <td class="button">
          <button pButton routerLink="/user-detail/{{users.id}}" label="View details"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <div class="banned-users">
    <p-table #banned_users [value]="users" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[10,20,50,1000]" sortField="id">
      <ng-template pTemplate="header">
        <tr>
          <th [pSortableColumn]="'id'">Id<p-sortIcon [field]="'id'"></p-sortIcon></th>
          <!--<th>Nickname</th>-->
          <th>Ban</th>
          <th>Ban reason</th>
          <th>Ban end date</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-users>
        <tr>
          <td>{{users.id}}</td>
          <!--<td>{{users.nickname}}</td>-->
          <td>{{users.ban}}</td>
          <td>{{users.ban_reason}}</td>
          <td>{{users.ban_end_dt}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>

</p-panel>
